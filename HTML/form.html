<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML Form</h2>
    <form action="Thanks for Visiting">
        <label for="name"> Name</label>

        <div>
            <input type="text" name="myName" id="name">
        </div>

        <br>
        <div>
            Date Of Birth: <input type="date" name="myDate">
        </div>

        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>

        <div>
            Create Password: <input type="text" name="myPassword">
        </div>

        <div>
            Retype Password: <input type="text" name="myPassword">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="70" rows="20"></textarea>
        </div>

        <br>
        <div>
            <label for="Role">My Role</label>
            <select name="myrole" id="Role">
                <option value="Eng">Engineer</option>
                <option value="web">Web Developer</option>
                <option value="dsn">Designer</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
